<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/pages/Questions/style.css">
    <title>Epicode Benchmark</title>
</head>

<body>
    <!-- Container -->
    <div id="questionContainer" class="main-container">
        <!-- Header -->
        <header id="headerQuestion">
            <!-- Logo -->
            <img id="logoEpicode" alt="logo_epicode" src="https://github.com/CodeKaito/Epicode-BW-1/blob/test-branch/assets/epicode_logo.png?raw=true">
            <h1 id="timer"></h1>
        </header>
        <!-- Main -->
        <main>
            <!-- Question -->
            <h1 id="question"></h1>
            <!-- Answers -->
            <div id="answers">
                <!-- Qui andranno i button delle scelte mutiple -->
            </div>
            <!-- Question Tracker -->
            <div id="questionTracker">
                <h3 id="questionNumber">QUESTION 
                    <span id="number"></span> 
                        <span>/</span>
                    <span id="questionLength" class="purple"></span>
                </h3>
            </div>
            <!-- Button Next -->
            <div id="nextButtonBox">
                <button id="nextButton" type="button" class="blueButton">NEXT</button>
            </div>
        </main>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
